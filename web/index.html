<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Code Clone Duplication Parser</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="center-align">
            <h2 class="blue-text text-darken-2">
                Code Clone Detection Parser
            </h2>
        </div>

        <div class="row center-align">
            <form method="GET" class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="repo" name="repo" class="validate blue-text text-darken-2" type="text" required>
                        <label for="repo">Git repository</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit">
                        Analyze repository
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
            #CONTENT#
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
